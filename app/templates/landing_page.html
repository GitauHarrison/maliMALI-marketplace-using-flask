<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='landing_page_fonts/icomoon/style.css') }}">

    <link rel="stylesheet" href=" {{ url_for('static', filename='landing_page_css/owl.carousel.min.css') }} ">

    <link rel="stylesheet" href=" {{ url_for('static', filename='landing_page_css/animate.css') }} ">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" {{ url_for('static', filename='landing_page_css/bootstrap.min.css') }} ">
    
    <!-- Style -->
    <link rel="stylesheet" href=" {{ url_for('static', filename='landing_page_css/style.css') }} ">

    {% block title %}
        {% if title %}
            <title>{{ title }} - Primashop</title>
        {% else %}
            <title>Primashop</title>
        {% endif %}
    {% endblock %}
  </head>
  <body>
  

  <div class="content">

    <div class="site-blocks-cover">
      <div class="img-wrap">
        <div class="owl-carousel slide-one-item hero-slider">
          <div class="slide">
            <img src="{{ url_for('static', filename='landing_page_images/veg1.jpg') }}" alt="Free Website Template by Free-Template.co">  
          </div>
          <div class="slide">
            <img src=" {{ url_for('static', filename='landing_page_images/veg2.jpg') }} " alt="Free Website Template by Free-Template.co">  
          </div>
          <div class="slide">
            <img src="{{ url_for('static', filename='landing_page_images/veg3.jpg') }}" alt="Free Website Template by Free-Template.co">  
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto align-self-center">
            <div class="intro">
              <div class="heading">
                <h1 class="text-white font-weight-bold">Primashops</h1>
              </div>
              <div class="text sub-text">
                <p style="color: white;">We are lowering the cost of living.</p>
                <p><a href="{{ url_for('shop') }}" target="_blank" class="btn btn-outline-primary btn-md btn-pill">Find Discounts</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- END .site-blocks-cover -->
  </div>
    
    

    <script src=" {{ url_for('static', filename='landing_page_js/jquery-3.3.1.min.js') }} "></script>
    <script src=" {{ url_for('static', filename='landing_page_js/popper.min.js') }} "></script>
    <script src=" {{ url_for('static', filename='landing_page_js/bootstrap.min.js') }} "></script>
    <script src=" {{ url_for('static', filename='landing_page_js/owl.carousel.min.js') }} "></script>
    <script src=" {{ url_for('static', filename='landing_page_js/main.js') }} "></script>
  </body>
</html>
